<mat-card>
    <mat-card-content>
        <mat-form-field fxFlex="100%">
            <mat-label>Message</mat-label>
            <textarea matInput [(ngModel)]="text"></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="sendMessage()" [disabled]="!(user && text)">
            SEND
        </button>
    </mat-card-actions>
</mat-card>

<mat-list>
    <mat-list-item *ngFor="let message of messages | async">
        <img matListItemAvatar [src]="message.photoURL" referrerpolicy="no-referrer">
        <p><strong>{{message.displayName}}</strong> {{message.text}} </p>
    </mat-list-item>
</mat-list>
