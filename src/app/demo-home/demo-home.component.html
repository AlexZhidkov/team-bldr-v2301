<mat-card>
    <mat-card-actions>
        <button mat-button [routerLink]="['/']">
            <mat-icon>exit_to_app</mat-icon>
            Exit DEMO
        </button>
    </mat-card-actions>
    <mat-card-actions align="end">
        <button mat-raised-button color="accent" (click)="createNewEvent()" data-cy="demoCreateNewEventBtn">
            <mat-icon inline=true>add_circle</mat-icon>
            Create New Event
        </button>
    </mat-card-actions>
</mat-card>

<mat-nav-list>
    <a mat-list-item [routerLink]="['/demo-event/1']">
        <img matListItemAvatar src="./../../assets/demo-person1.jpg">
        <h3 matListItemTitle>
            Sunday Breakfast with friends
        </h3>
        <p matListItemLine>
            {{date1 | date:'fullDate'}} at
            {{date1 | date:'shortTime'}}
        </p>
    </a>
    <a mat-list-item [routerLink]="['/demo-event/2']">
        <img matListItemAvatar src="./../../assets/demo-person2.jpg">
        <h3 matListItemTitle>
            Volleyball league
        </h3>
        <p matListItemLine>
            {{date2 | date:'fullDate'}} at
            {{date2 | date:'shortTime'}}
        </p>
    </a>
    <div mat-subheader>
        Past Events
    </div>
    <a mat-list-item [routerLink]="['/demo-event/3']">
        <img matListItemAvatar src="./../../assets/demo-person3.jpg">
        <h3 matListItemTitle>
            Football game
        </h3>
        <p matListItemLine>
            {{date3 | date:'fullDate'}} at
            {{date3 | date:'shortTime'}}
        </p>
    </a>
</mat-nav-list>
